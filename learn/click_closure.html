<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Closure Dome</title>
        <style type="text/css">
            p {
                background: gold;
            }
        </style>
        <script type = "text/javascript">
            function init() {
                var pAry = document.getElementsByTagName("p");
                for(var i = 0; i < pAry.length; i++) {
                    pAry[i].onclick = (function(i) {
						return function () {
                        	alert(i);
						}
                    })(i);
                }
            }
        </script>
    </head>

    <body onload="init();">
        <p>Product 0</p>
        <p>Product 1</p>
        <p>Product 2</p>
        <p>Product 3</p>
        <p>Product 4</p>
    </body>
    
</html>
